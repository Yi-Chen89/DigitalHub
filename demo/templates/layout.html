<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    

        <title>{% block title %}{% endblock %}</title>

        <!-- documentation at http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
        <!-- customized styles-->
        <link rel="stylesheet" href="../static/styles.css">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link rel="icon" href="../static/favicon-32x32.png">
        
        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

        <script src="../static/index.js"></script>

    </head>

    <body>

        <!-- head navigation bar -->
        <nav class="navbar navbar-dark bg-dark">

            <div>
                <!-- two sidebar buttons -->
                <div class="btn-group" role="group">
                    <button type="button" class="btn navbar-toggler" id='sidebar1button'>
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <button type="button" class="btn navbar-toggler" id='sidebar2button'>
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <!-- page title -->
                <a class="navbar-brand" href="{{ url_for('index') }}" style="margin-left: 10px">{% block navbar %}{% endblock %}</a>
            </div>

            <!-- search -->
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-light my-2 my-sm-0 font-weight-bold" type="submit" hidden="hidden">Search</button>
            </form>

        </nav>


        <!-- main content -->
        <div class="wrapper">

            <!-- sidebar 1 -->
            <nav id="sidebar1">

                <ul class="list-unstyled">
                    <li style="font-weight:bold">
                        <a href="{{ url_for('index') }}">DigitalHub</a>
                    </li>
                    <li>
                        <a href="{{ url_for('project') }}">ProjectHub</a>
                    </li>
                    <li>
                        <a href="{{ url_for('flow') }}">FlowHub</a>
                    </li>
                    <li>
                        <a href="{{ url_for('report') }}">ReportHub</a>
                    </li>
                    <li>
                        <a href="#CalcSubmodule" data-toggle="collapse" aria-expanded="false">CalcHub</a>
                        <ul class="collapse list-unstyled" id="CalcSubmodule">
                            <li>
                                <a href="#">analysis</a>
                            </li>
                            <li>
                                <a href="#">steel</a>
                            </li>
                            <li>
                                <a href="#">concrete</a>
                            </li>
                        </ul>
                    </li>
                </ul>

            </nav>


            <!-- sidebar 2 -->
            <nav id="sidebar2">

                <ul class="list-unstyled">
                    <li>
                        <a href="#">My Project 1</a>
                    </li>
                    <li>
                        <a href="#">My Project 2</a>
                    </li>
                    <li>
                        <a href="#">My Project 3</a>
                    </li>
                </ul>

            </nav>


            {% block main %}{% endblock %}

            
        </div>
        

        <!-- footnote -->
        

        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    </body>

</html>
